<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Stats preview card component | Gabriel Mayorga</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<section class="card">
  <div class="card-left">
    <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

    <div class="card-left--statistics">
      <div class="card-left--statistics-item">
        <h2>10k+</h2>
        <p>companies</p>
      </div>

      <div class="card-left--statistics-item">
        <h2>314</h2>
        <p>templates</p>
      </div>

      <div class="card-left--statistics-item">
        <h2>12m+</h2>
        <p>queries</p>
      </div>
    </div>
  </div>

  <div class="card-right">
    <picture>
      <source media="(max-width: 1000px)" srcset="./images/image-header-mobile.jpg">
      <source media="(min-width: 1001px)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-desktop.jpg" alt="Header">
    </picture>

    <div class="purple-filter"></div>
  </div>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.gabrielmayorga.com/">Gabriel Mayorga</a>.
  </div>
</body>
</html>
